<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serveur</title>
    <link rel="stylesheet" href="styles-server.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="max-ingredients.js" defer></script>
    <script src="server.js" defer></script>
    <!-- Add this script tag to include the qrcode.js library -->

</head>
<body>
    <header>
        <nav>
          <div>
            <img src="/ui/img/logo.png" class="logo" alt="logo" width="100"/>
          </div>      
        </nav>
    </header>
  
    <form id="pizzaForm">
        <div class="container"> <!-- choose size of your pizza -->
            <h2>Taille</h2>
            <div class="row">
                <div class="col">
                    <div class="pizza">
                        <img src="/ui/img/pizza.png" width="50" height="50">
                    </div>
                    <label for="piccola" class="descript" >piccola</label>
                    <input type="radio" name="size" id="piccola" value="piccola" data-price="9.20" required>
                </div>
                <div class="col">
                    <div class="pizza">
                        <img src="/ui/img/pizza.png" width="75" height="75">
                    </div>
                    <label for="media" class="descript">media</label>
                    <input type="radio" name="size" id="media" value="media" data-price="11.20" required>
                </div>
                <div class="col">
                    <div class="pizza">
                        <img src="/ui/img/pizza.png" width="100" height="100">
                    </div>
                    <label for="grande" class="descript">grande</label>
                    <input type="radio" name="size" id="grande" value="grande" data-price="13.20" required>
                </div>
            </div>
        </div>
        <div class="container"> <!-- choose ur base -->
            <h2>Base</h2>
            <div class="row">
                <div class="col">
                    <img class="base" src="/ui/img/croix-removebg-preview.png" alt="">
                    <label for="aucune" class="descript">aucune</label>
                    <input required type="radio" name="base" id="aucune" value="aucune" data-price="0.00">
                </div>
                <div class="col">
                    <img class="base" src="/ui/img/sauce-tomate.png" alt="">
                    <label for="tomate" class="descript">tomate</label>
                    <input required type="radio" name="base" id="tomate" value="tomate" data-price="0.80">
                </div>
                <div class="col">
                    <img class="base" src="/ui/img/creme-fraiche.png" alt="">
                    <label for="crèmefraiche" class="descript">crème fraîche</label>
                    <input required type="radio" name="base" id="crèmefraiche" value="crème fraiche" data-price="0.80">
                </div>
                <div class="col">
                    <img class="base" src="/ui/img/mixte.png" alt="">
                    <label for="mixte" class="descript">mixte</label>
                    <input required type="radio" name="base" id="mixte" value="mixte" data-price="0.80">
                </div>
            </div>
        </div>

        <div class="container"> <!-- choose ur type -->
            <h2>Type</h2>
            <div class="row">
                <div class="col">
                    <img class="type" src="/ui/img/pizza.png" alt="">
                    <label for="classica" class="descript">Classica</label>
                    <input required type="radio" value="classica" name="type" id="classica">
                </div>
                <div class="col">
                    <img class="type" src="/ui/img/calzone.png" alt="">
                    <label for="calzone" class="descript">Calzone</label>
                    <input required type="radio" value="calzone" name="type" id="calzone">
                </div>
            </div>
        </div>
        <div class="container">
            <h2>Ingrédients</h2>
            <div class="row">
                <div class="col">
                    <img class="ingrédient" src="/ui/img/tomate.png" alt="">
                    <label for="tomate fraiche" class="descript">Tomate fraîche</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients" value="" data-price="0.80" id="tomate fraiche">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/tomate_confite-removebg-preview.png" alt="">
                    <label for="tomate confite" class="descript">Tomate confite</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="tomate confite">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/tomate_séchée-removebg-preview.png" alt="">
                    <label for="tomate séchée" class="descript">Tomate séchée</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="tomate séchée">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/asperges.png" alt="">
                    <label for="asperge" class="descript">Asperge</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="asperge">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/jambonBlanc.png" alt="">
                    <label for="Jambon blanc" class="descript">Jambon blanc</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Jambon blanc">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/poulet-removebg-preview.png" alt="">
                    <label for="Poulet" class="descript">Poulet</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Poulet">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/jambonCru.png" alt="">
                    <label for="Jambon cru" class="descript">Jambon cru</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Jambon cru">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/aubergine.png" alt="">
                    <label for="Aubergine grillée" class="descript">Aubergine grillée</label>
                    <input class="quantity" type="number" min="0" max="2"name="ingredients"  value="" data-price="0.80" id="Aubergine grillée">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/parmesan-removebg-preview.png" alt="">
                    <label for="Parmesan" class="descript">Parmesan</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Parmesan">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/moza-removebg-preview.png" alt="">
                    <label for="Mozzarella" class="descript">Mozzarella</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Mozzarella">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/boeuf-removebg-preview.png" alt="">
                    <label for="Boeuf épicé" class="descript">Boeuf épicé</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients" value="" data-price="0.80" id="Boeuf épicé">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/olive_verte-removebg-preview.png" alt="">
                    <label for="Olive verte" class="descript">Olive verte</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Olive verte">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/olive_noire-removebg-preview.png" alt="">
                    <label for="Olive noire" class="descript">Olive noire</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients" value="" data-price="0.80" id="Olive noire">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/champi-removebg-preview.png" alt="">
                    <label for="Champignon de Paris" class="descript">Champignon de Paris</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Champignon de Paris">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/gorgonzola-removebg-preview.png" alt="">
                    <label for="Gorgonzola" class="descript">Gorgonzola</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Gorgonzola">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/oignonCru-removebg-preview.png" alt="">
                    <label for="Oignon cru" class="descript">Oignon cru</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients" value="" data-price="0.80" id="Oignon cru">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/oignon_confit-removebg-preview.png" alt="">
                    <label for="Oignon confit" class="descript">Oignon confit</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Oignon confit">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/poivronVert-removebg-preview.png" alt="">
                    <label for="Poivron vert cru" class="descript">Poivron vert cru</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Poivron vert cru">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/poivronRouge-removebg-preview.png" alt="">
                    <label for="Poivron rouge cru" class="descript">Poivron rouge cru</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Poivron rouge cru">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/poivronVert-removebg-preview.png" alt="">
                    <label for="Poivron vert confit" class="descript">Poivron vert confit</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Poivron vert confit">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/poivronRouge-removebg-preview.png" alt="">
                    <label for="Poivron rouge confit" class="descript">Poivron rouge confit</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients"  value="" data-price="0.80" id="Poivron rouge confit">
                </div>
                <div class="col">
                    <img class="ingrédient" src="/ui/img/artichaut-removebg-preview.png" alt="">
                    <label for="Artichaut" class="descript">Artichaut</label>
                    <input class="quantity" type="number" min="0" max="2" name="ingredients" value="" data-price="0.80" id="Artichaut">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row oil">
                <h2>Sauce pimentée</h2>
                <input class="quantity" type="checkbox" name="oil" id="saucePimentee">
            </div>
        </div>
        <div class="button btn-validate">
            <input id="newPizza" type="button" value="Nouvelle pizza">
        </div>
        
    </form>
    <div class="order-cards">

    </div>
    <input id="submit"   type="button" value="Valider la commande" >
</body>
</html>
<style>
  #submit, #newPizza {
    background: linear-gradient(to right, #009246, #ffffff, #ce2b37);
    color: #333;
    border: 2px solid #ce2b37;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
  }
  .pizza-card {
    width: calc(33.33% - 20px); /* One-third of the page width with some margin */
    border: 1px solid #ccc;
    padding: 20px;
    margin: 20px 10px; /* Adjusted margin for better spacing */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    float: left; /* Float the cards to display them in a row */
    background-color: white;
  }

  .pizza-details {
    font-size: 16px;
  }
  .order-number {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
